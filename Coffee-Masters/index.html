<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
  </head>
  <body>
    <div class="main-div">
      <div class="nav">
        <img
          class="logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        />
        <h1 class="brand">Coffee Masters</h1>
      </div>

      <div class="item-user-details">
        <div class="item-container">
          <p class="title">ITEMS</p>

          <div class="single-item">
            <div class="product-details">
              <div>1x</div>
              <div>
                <div class="main-item">Cappuccino</div>
                <p class="secondary-item">Light Foam</p>
              </div>
            </div>
            <div class="price-details">
              <p>$6.00</p>
            </div>
          </div>

          <div class="single-item">
            <div class="product-details">
              <div>1x</div>
              <div>
                <div class="main-item">Cappuccino</div>
                <p class="secondary-item">Almond Oil</p>
                <p class="secondary-item">Double Espressos short</p>
              </div>
            </div>
            <div class="price-details">
              <p>$6.00</p>
            </div>
          </div>
          <div class="single-item single-item-no-border">
            <div class="product-details">
              <div>1x</div>
              <div>
                <div class="main-item">Cappuccino</div>
                <p class="secondary-item">Butter</p>
              </div>
            </div>
            <div class="price-details">
              <p>$6.00</p>
            </div>
          </div>
        </div>

        <div class="user-container">
          <div class="user-name">
            <p class="title">NAME</p>
            <div class="example-group">
              <label for="example" class="input-label">Name for order</label>
              <input
                id="example"
                class="example-input"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="user-payment">
            <p class="title">PAYMENT</p>
          </div>
        </div>
      </div>

      <div class="payment-details">
        <div class="details">
          <div class="subtotal">
            <p>Subtotal</p>
            <p>$19.27</p>
          </div>
          <div class="tax">
            <p>Tax</p>
            <p>$0.96</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>$20.23</p>
          </div>
        </div>
        <button
          onclick="placeOrder()"
          id="place-order-button"
          class="placer-order-btn"
        >
          Place order
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
